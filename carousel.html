<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3bb584d3b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/carousel.css">
    
    <title>JS Slideshow</title>
</head>
<body>
    <header>
        <img src="images/carousel/logofrog.png" alt="Frog">
        <div>
            <h2>Check out my trippy frogs</h2>
            <h3>Don't touch though</h3>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="imagecarousel">
                <div class="image fadeout"><img src="images/carousel/frog_1.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/carousel/frog_2.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/carousel/frog_3.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/carousel/frog_4.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/carousel/frog_5.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/carousel/frog_6.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/carousel/frog_7.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/carousel/frog_8.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/carousel/frog_9.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/carousel/frog_10.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/carousel/frog_11.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/carousel/frog_12.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/carousel/frog_13.jpg" alt=""></div>

                <div class="pre"><i onclick="showImage(-1)" class="fa-solid fa-backward"></i></div>
                <div class="next"><i onclick="showImage(1)" class="fa-solid fa-forward"></i></div>
            </div>
        </div>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </main>
    <footer>
        <p>&copy;<span id="copyright"></span> Jephthah Onyighichi Productions</p>
    </footer>
</body>
</html>
<script src="js/carousel.js"></script>
